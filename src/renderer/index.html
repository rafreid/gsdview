<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
  <title>GSD Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      overflow: hidden;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(26, 26, 46, 0.95);
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
      z-index: 100;
    }

    #toolbar button {
      background: #4ecdc4;
      color: #1a1a2e;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    #toolbar button:hover {
      background: #45b7d1;
    }

    #selected-path {
      color: #888;
      font-size: 0.9rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #graph-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50px;
      left: 0;
      bottom: 0;
    }

    #color-legend {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      z-index: 100;
    }

    #color-legend .legend-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #ccc;
    }

    #color-legend .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    #color-legend .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    #color-legend .legend-label {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="select-folder-btn">Select Project</button>
    <span id="selected-path">No project selected</span>
  </div>
  <div id="graph-container"></div>
  <div id="color-legend"></div>
  <script src="./renderer.js" type="module"></script>
</body>
</html>
